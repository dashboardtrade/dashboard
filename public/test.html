<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPIs() {
            const results = document.getElementById('results');
            
            try {
                // Test stats
                const statsResponse = await fetch('/api/stats');
                const statsData = await statsResponse.json();
                results.innerHTML += '<h3>Stats API:</h3><pre>' + JSON.stringify(statsData, null, 2) + '</pre>';
                
                // Test trades
                const tradesResponse = await fetch('/api/trades');
                const tradesData = await tradesResponse.json();
                results.innerHTML += '<h3>Trades API (first 2):</h3><pre>' + JSON.stringify(tradesData.trades.slice(0, 2), null, 2) + '</pre>';
                
                // Test candles
                const candlesResponse = await fetch('/api/candles');
                const candlesData = await candlesResponse.json();
                results.innerHTML += '<h3>Candles API (first 2):</h3><pre>' + JSON.stringify(candlesData.candles.slice(0, 2), null, 2) + '</pre>';
                
            } catch (error) {
                results.innerHTML += '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        testAPIs();
    </script>
</body>
</html>
